apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: finance-preprod
        url: 'https://kubernetes.default.svc'
  template:
    metadata:
      name: '{{cluster}}-guestbook'
    spec:
      project: default
      source:
        repoURL: https://github.com/ravikumara004/gitops.git
        targetRevision: main
        path: bootstarp/projects/
      destination:
        server: '{{url}}'
        namespace: argocd
