apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-poc-project
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ravikumara004/gitops.git
    targetRevision: main
    path: projects/poc
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
